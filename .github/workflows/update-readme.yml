name: LumenCore AutoSync
on:
  schedule:
    - cron: "45 2 * * *"  # Runs nightly at 02:45 UTC
  workflow_dispatch: {}
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch public KPIs from VPS
        run: |
          set -e
          curl -sS http://5.161.52.158:8080/api/public -o metrics.json || echo '{}' > metrics.json
          python3 - <<'PY'
import json, re, pathlib
p = pathlib.Path("README.md")
s = p.read_text()
k = json.load(open("metrics.json"))
block = json.dumps(k, indent=2)
s = re.sub(r"```json[\\s\\S]*?```", "```json\\n"+block+"\\n```", s, count=1)
p.write_text(s)
PY

      - name: Commit and push updated README
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "ci: nightly README metrics refresh" || exit 0
          git push
