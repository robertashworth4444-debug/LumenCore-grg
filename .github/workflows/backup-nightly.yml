name: Nightly Backup
on:
  workflow_run:
    workflows: ["Update README Metrics"]
    types: [completed]

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Mirror snapshots from VPS
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M)
          curl -fsS http://$(hostname -I | awk '{print $1}'):8080/api/public -o backup-$TIMESTAMP.json || echo '{}' > backup-$TIMESTAMP.json
      - name: Commit backups
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add backup-*.json
          git commit -m "backup: nightly snapshot $TIMESTAMP" || echo "No changes"
          git push
